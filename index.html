<!DOCTYPE html>
<html>

<head>
  <title>TD</title>
  <link rel="stylesheet" type="text/css" href="./src/style/index.css" />

</head>

<body>
  <main>
    <canvas id="drawing"></canvas>
    <div id="game-over" style="display: none">Game Over</div>
    <section id="game-control">
      <div id="add-tower">
        <canvas id="tower1" class="add-tower-pic"></canvas>
        <canvas id="tower2" class="add-tower-pic"></canvas>
      </div>
      <div id="game-info">
        <p id="score">Score: 0</p>
        <p id="money">Money: 1000</p>
        <button id="pause">Pause</button>
        <button id="sell-tower">Sell</button>
      </div>
    </section>
  </main>
  
  <p id="enemyCount">Enemy Count: </p>

  <script src="./static/bundle.js"></script>
</body>

</html>
